<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Société en Ligne</title>
    <link rel="stylesheet" href="/style.css">
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="/script.js"></script>
</head>
<body>
    <div class="container">
        <section id="login-section" class="login-screen">
            <h1>Jeu de Société en Ligne</h1>
            <form id="login-form">
                <input type="text" id="username" placeholder="Votre pseudo" required>
                <button type="submit">Rejoindre</button>
            </form>
        </section>

        <section id="game-section" class="game-screen" style="display: none;">
            <div class="game-content">
                <div class="dice-container">
                    <div class="dice green">1</div>
                    <div class="dice grey">2</div>
                    <div class="dice blue">3</div>
                    <div class="dice yellow">4</div>
                    <div class="dice pink">5</div>
                    <div class="dice white">6</div>
                </div>

                <button id="reroll-dice" class="reroll-button">Relancer les dés</button>

                <div class="players-list">
                    <h3>Joueurs connectés</h3>
                    <div id="connected-players"></div>
                </div>
            </div>
            <div class="player-info">
                <p id="player-username"></p>

                <!-- Nouvelle image avec possibilité d'agrandir -->
                <div id="image-container">
                    <img id="player-avatar" src="https://escaleajeux.fr/t/tf4ev.jpg" alt="Image du joueur" class="clickable-image">
                    <textarea id="image-text" class="image-text" placeholder="Écrivez ici..." style="display:none;"></textarea>
                </div>
            </div>

            <!-- Image agrandie et dessin -->
            <div id="large-image-container" style="display: none;">
                <canvas id="image-canvas"></canvas>
            </div>
        </section>
    </div>
</body>
</html>
